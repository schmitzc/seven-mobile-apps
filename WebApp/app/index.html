<!DOCTYPE HTML>
<html>
  <head>
  </head>
  <body>
    <div id='manage-clocks'>
      <button id='add-clock'>Add Clock</button>
      <button id='edit-clocks'>Edit</button>
      <button id='toggle-current-time' data-shown='true'>Hide Current Time</button>
      <button id='format-clock'>24 Hour</button>
    </div>
    <div id='zone-list'></div>
    <div id='clock-list'></div>

    <script src='components/underscore/underscore.js'></script>
    <script src='components/jquery/dist/jquery.js'></script>
    <script src='components/mustache.js/mustache.js'></script>
    <script src='components/intl/dist/Intl.js'></script>
    <script src='components/intl/locale-data/jsonp/en.js'></script>

    <script src='scripts/main.js'></script>
    <script src='scripts/time_zone_manager.js'></script>
    <script src='scripts/clock.js'></script>
    <script src='scripts/view_controller.js'></script>

    <script id='clock-template' type='text/template'><!-- <callout id='templates' /> -->
      <div class='clock'>
        <p class='clock-time'>{{time}}</p>
        <p class='clock-timezone'>
          {{name}} ({{formatted_offset}})
          <button class='delete-clock'>Delete</button>
        </p>
      </div>
    </script>

    <script id='time-zone-template' type='text/template'>
      <div class='time-zone'>
        <p class='time-zone-name'>{{name}}</p>
        <p class='time-zone-offset'>
          (UTC {{formatted_offset}} hours)
        </p>
      </div>
    </script>
  </body>
</html>
